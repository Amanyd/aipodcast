<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Podcast Summarizer</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .settings-link {
      display: block;
      margin-top: 10px;
      color: #666;
      text-decoration: none;
    }
    .settings-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bookmark Podcast Summarizer</h1>
    <div id="status" class="status"></div>
    <button id="sendNow">Send Summary Now</button>
    <button id="openSettings">Open Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
