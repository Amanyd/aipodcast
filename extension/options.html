<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet"
  />
  <title>AI PodCaster</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: mulish, sans-serif;
    }

    /* ORIGINAL background before burst */
    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      background: url("icons/pod2.png") no-repeat center center;
      background-size: cover;
      filter: blur(60px);
      z-index: -2;
      animation: zoomEffect 7s ease-in-out infinite alternate;
      transform-origin: center center;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      transition: opacity 0.7s ease;
    }

    /* Burst animation on original background */
    @keyframes burstOut {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
        filter: blur(60px);
      }
      100% {
        transform: translate(-50%, -50%) scale(4);
        opacity: 0;
        filter: blur(100px);
      }
    }

    body.burst::before {
      animation: burstOut 1.1s ease-out forwards;
      animation-fill-mode: forwards;
    }

    /* Zoom effect used by both original and duplicate */
    @keyframes zoomEffect {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    /* DUPLICATE background - starts hidden */
    .bg-duplicate {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      background: url("icons/pod2.png") no-repeat center center;
      background-size: cover;
      filter: blur(60px);
      z-index: -1;
      transform-origin: center center;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: none;
      animation: zoomEffect 7s ease-in-out infinite alternate;
      animation-play-state: running; /* always running */
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"] {
      width: 50%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: black;
      border-color: black;
      color: white;
      font-family: mulish, sans-serif;
    }
    button {
      background-color: #000000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-family: mulish, sans-serif;
    }
    button:hover {
      background-color: #141414;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    h1 {
      color: white;
      font-size: 42px;
    }
    p {
      color: white;
      font-family: mulish, sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- Duplicate background div -->
  <div class="bg-duplicate"></div>

  <div class="container">
    <img id="img" src="icons/pod.png" height="80" width="80" alt="" />
    <h1>The AI PodCaster!</h1>
    <div class="form-group">
      <label for="email">
        <p>
          Surfing web done better! Use the cutting edge AI to get your all the
          browser surfing summarized, hurry up and drop your e-mail~
        </p>
      </label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email address"
        autocomplete="email"
      />
    </div>
    <button id="save">Kachow!!</button>
    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
